<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello Millky</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css}">
    <title>Index HTML</title>
</head>
<body>
    <div class="container">
        <h2>Hello! Main</h2>

        <div class="page-header">
            <h1>Buttons</h1>
        </div>
        <p>
            <button type="button" class="btn btn-lg btn-default">Blue/Green Test</button>
            <button type="button" class="btn btn-lg btn-primary">circuit async</button>
            <button type="button" class="btn btn-lg btn-success">circuit redirect</button>
            <button type="button" class="btn btn-lg btn-info">Info</button>
            <button type="button" class="btn btn-lg btn-warning">Warning</button>
            <button type="button" class="btn btn-lg btn-danger">Danger</button>
            <button type="button" class="btn btn-lg btn-link">Link</button>
        </p>

        <div class="page-header">
            <h1>JWK Auth TEST</h1>
        </div>
        <p>
            <button type="button" class="btn btn-lg btn-warning btn-auth">Auth Page (/auth/authPage)</button>
            <button type="button" class="btn btn-lg btn-danger btn-login">do Login</button>
        </p>

    </div>

    <script th:src="@{/webjars/jquery/2.1.3/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.4/dist/js/bootstrap.min.js}"></script>
    <script>
        var token = "";
        $(document).ready(function(){
            $(".btn-default").on("click", function(){
                document.location = "/ab";
            });

            $(".btn-auth").on("click", function(){
                //document.location = "/auth/authPage";

                $.ajax({url: "/auth/authApi"
                    , beforeSend : function(xhr){
                        xhr.setRequestHeader("Authorization", token);
                    }
                    , success: function(result){
                        console.log(result);
                        console.log(result.login);
                        alert("login result::" + result.login);
                        //alert("token::" + token);
                    }
                    , fail: function(result){
                        console.log(result);
                    }
                });

            });

            $(".btn-login").on("click", function(){
                //document.location = "/login";

                $.ajax({url: "/login", success: function(result){
                    console.log(result);
                    console.log(result.auth);

                    token = result.auth;

                    alert("token result::" + token);

                }});
            });

            $(".btn-primary").on("click", function() {
               $.get("/circuits/circuit01", function(d){
                    alert(JSON.stringify(d));
               });
            });

            $(".btn-success").on("click", function(){
                document.location = "/circuit";
            });

        });
    </script>

</body>
</html>
