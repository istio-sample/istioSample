<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello Millky</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css">
    <title>Index HTML</title>
</head>
<body>
    <div class="container">
        <h2>Hello! Main</h2>

        <div class="page-header">
            <h1>Buttons</h1>
        </div>
        <p>
            <button type="button" class="btn btn-lg btn-default">Blue/Green Test</button>
            <button type="button" class="btn btn-lg btn-primary">Primary</button>
            <button type="button" class="btn btn-lg btn-success">Success</button>
            <button type="button" class="btn btn-lg btn-info">Info</button>
            <button type="button" class="btn btn-lg btn-warning">Warning</button>
            <button type="button" class="btn btn-lg btn-danger">Danger</button>
            <button type="button" class="btn btn-lg btn-link">Link</button>
        </p>

        <div class="page-header">
            <h1>JWK Auth TEST</h1>
        </div>
        <p>
            <button type="button" class="btn btn-lg btn-primary btn-auth">Auth Page</button>
            <button type="button" class="btn btn-lg btn-danger btn-login">do Login</button>
        </p>

    </div>

    <script src="/webjars/jquery/2.1.3/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.4/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn-default").on("click", function(){
                document.location = "/ab";
            });

            $(".btn-auth").on("click", function(){
                document.location = "/auth/authPage";
            });

            $(".btn-login").on("click", function(){
                alert('11');
            });

            $(".btn-primary").on("click", function() {
               $.get("/circuits/circuit01", function(d){
                    alert(JSON.stringify(d));
               });
            });

        });
    </script>

</body>
</html>
