apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: foo
  labels:
    app: auth
spec:
  ports:
    - port: 90
      targetPort: 9080
      name: http
  selector:
    app: auth
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
        version: v1
    spec:
      containers:
        - name: auth
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: istio
          image: mura2393/istio-auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9080