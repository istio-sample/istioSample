apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: foo
  labels:
    app: front
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: front
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-v1
  namespace: foo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: front
        version: v1
    spec:
      containers:
        - name: front
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: istio
          image: mura2393/istio-front:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-v2
  namespace: foo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: front
        version: v2
    spec:
      containers:
        - name: front
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: istio
          image: mura2393/istio-front-v2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080